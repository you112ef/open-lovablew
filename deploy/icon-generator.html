<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
    <style>
        canvas { border: 1px solid #ccc; margin: 10px; }
        .icon-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; padding: 20px; }
    </style>
</head>
<body>
    <h1>PWA Icons</h1>
    <div class="icon-grid">
        
            <div>
                <h3>72x72</h3>
                <img src="./icons/icon-72x72.svg" width="72" height="72" alt="Icon 72x72">
                <canvas id="canvas-72" width="72" height="72"></canvas>
            </div>
        
            <div>
                <h3>96x96</h3>

    <script>
        // Convert SVG to PNG for each size
        
            const img72 = new Image();
            img72.onload = function() {
                const canvas = document.getElementById('canvas-72');
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img72, 0, 0, 72, 72);
                
                // Convert to blob and create download link
                canvas.toBlob(function(blob) {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'icon-72x72.png';
                    a.textContent = 'Download PNG';
                    canvas.parentNode.appendChild(a);
                });
            };
