# Nginx Configuration for Open Lovable PWA
# This configuration provides optimal PWA support with HTTPS

server {
    listen 80;
    server_name open-lovable.vercel.app;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name open-lovable.vercel.app;
    
    # SSL Configuration
    ssl_certificate /etc/ssl/certs/open-lovable.crt;
    ssl_certificate_key /etc/ssl/private/open-lovable.key;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # PWA Specific Headers
    add_header X-Web-App-Capable "yes" always;
    add_header X-Web-App-Status-Bar-Style "default" always;
    add_header X-Web-App-Title "Open Lovable" always;
    
    # Root directory
    root /var/www/open-lovable;
    index index.html;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        application/manifest+json;
    
    # PWA Manifest
    location /manifest.json {
        add_header Content-Type "application/manifest+json" always;
        add_header Cache-Control "public, max-age=3600" always;
        add_header Access-Control-Allow-Origin "*" always;
    }
    
    # Service Worker
    location /sw.js {
        add_header Content-Type "application/javascript" always;
        add_header Cache-Control "public, max-age=0, must-revalidate" always;
        add_header Service-Worker-Allowed "/" always;
        add_header Access-Control-Allow-Origin "*" always;
    }
    
    # Offline page
    location /offline.html {
        add_header Content-Type "text/html" always;
        add_header Cache-Control "public, max-age=3600" always;
    }
    
    # Icons
    location ~* \.(png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        add_header Access-Control-Allow-Origin "*" always;
    }
    
    # Static assets
    location /_next/ {
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        add_header Access-Control-Allow-Origin "*" always;
    }
    
    # HTML files
    location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate" always;
    }
    
    # JavaScript and CSS
    location ~* \.(js|css)$ {
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        add_header Access-Control-Allow-Origin "*" always;
    }
    
    # API routes (if needed for future)
    location /api/ {
        # For future API implementation
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
        
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type "text/plain; charset=utf-8";
            add_header Content-Length 0;
            return 204;
        }
    }
    
    # Main application
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "public, must-revalidate" always;
    }
    
    # Error pages
    error_page 404 /404.html;
    location = /404.html {
        internal;
        add_header Cache-Control "public, max-age=3600" always;
    }
    
    # Security: Block access to sensitive files
    location ~ /\. {
        deny all;
    }
    
    location ~ ~$ {
        deny all;
    }
    
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req zone=api burst=20 nodelay;
    
    # Logging
    access_log /var/log/nginx/open-lovable.access.log;
    error_log /var/log/nginx/open-lovable.error.log;
}

# HTTP/2 Server Push for critical resources
http2_push_preload on;

# Additional security headers
add_header X-Download-Options "noopen" always;
add_header X-Permitted-Cross-Domain-Policies "none" always;