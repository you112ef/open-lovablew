# Cloudflare Pages configuration for open-lovable Next.js app
name = "open-lovable"
compatibility_date = "2024-08-20"

[env.production]
compatibility_date = "2024-08-20"

[env.preview]
compatibility_date = "2024-08-20"

# Build configuration
[build]
command = "npm run build"
cwd = "."

# Environment variables (add your actual values in Cloudflare dashboard)
[vars]
# Add your environment variables here or use the Cloudflare dashboard
# EXAMPLE:
# NODE_ENV = "production"

# For sensitive variables like API keys, use the Cloudflare dashboard:
# - GROQ_API_KEY
# - ANTHROPIC_API_KEY  
# - OPENAI_API_KEY
# - E2B_API_KEY
# - ANTHROPIC_BASE_URL
# - OPENAI_BASE_URL

# Pages configuration
[pages]
# Compatibility flags for Next.js
compatibility_flags = ["nodejs_compat"]

# Function invocation routes (matches your API routes)
[[pages.functions]]
pattern = "/api/*"
zone = "automatic"